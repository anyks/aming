;; Подключение по IPv4
[ipv4]
external = "0.0.0.0"	; Внешний интерфейс, через который будут уходить запросы от сервера
internal = "127.0.0.1"	; IP адрес интерфейса на котором будут приниматься запросы от клиентов
enabled = true			; Прокси активирован или деактивирован

;; Подключение по IPv6
[ipv6]
external = "::0"	; Внешний интерфейс, через который будут уходить запросы от сервера
internal = "::1"	; IP адрес интерфейса на котором будут приниматься запросы от клиентов
enabled = false		; Прокси активирован или деактивирован

;; Ретрансляция запроса на другие прокси
[transfer]
proxylistdir = "/etc/anyks"	; Адрес хранения файла с прокси листом
listproxy = true			; Активация поддержки прокси листа
database = false			; Активация поддержки запроса прокси листов из базы (имеет приоритет над файлами)

;; Работа с http прокси
[http]
port = 8080		; Порт http прокси
enabled = true	; Прокси активирован или деактивирован

;; Работа с socks5 прокси
[socks5]
port = 1080		; Порт socks5 прокси
enabled = true	; Прокси активирован или деактивирован

;; Работа с редирект прокси (перенаправление запросов с одного порта на другой, с проверкой авторизации только по host)
[redirect]
port = 1180					; Порт прокси сервера
hostlistdir = "/etc/anyks"	; Адрес хранения файла со с правилами переадресации
enabled = false				; Разрешить редирект прокси (Не совместим с остальными типами прокси)

;; Ограничение пропускной способности канала каждого пользователя
[bandlimin]
userlistdir = "/etc/anyks"	; Адрес хранения файла со списком настроек для пользователей
database = false			; Получать настройки из базы данных
enabled = false				; Активировать ограничение трафика пользователя на день, неделю и месяц

